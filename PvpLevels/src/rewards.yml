# Do not edit 'version'
version: 1
rewards:
  # Item being given
  item:
    use: true
    name: 'diamond'
    amount: 1
  # Money being given (uses Vault)
  money:
    use: false
    amount: 50.0
  # Command being executed
  commands:
    use: false
    commands:
    - 'say {User} has reached a new level!'
  # Level rewards, for each level
  level:
    '10':
      item:
        use: true
        name: 'diamond'
        amount: 1
      money:
        use: true
        amount: 50.0
      commands:
        use: true
        commands:
        - 'say {User} has reached level 10'